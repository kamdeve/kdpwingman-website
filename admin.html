<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Zrzutki - KDP Wingman</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 40px; background: #f0f2f5; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        
        /* Styl okna logowania */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #2c3e50; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { background: white; padding: 40px; border-radius: 10px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .login-input { padding: 10px; font-size: 16px; width: 200px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        
        .header-stats { display: flex; justify-content: space-around; margin: 30px 0; background: #f8f9fa; padding: 20px; border-radius: 8px; }
        .stat-box { text-align: center; }
        .stat-value { font-size: 2rem; font-weight: bold; color: #007bff; }
        .stat-label { color: #666; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; border-bottom: 1px solid #eee; text-align: left; }
        th { background-color: #f1f3f5; font-weight: 600; color: #495057; }
        tr:hover { background-color: #f8f9fa; }
        
        .status-paid { color: #28a745; font-weight: bold; background: #d4edda; padding: 5px 10px; border-radius: 20px; font-size: 0.85rem; }
        
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .btn:hover { background: #0056b3; }
        
        /* Ukrywanie panelu g≈Ç√≥wnego przed zalogowaniem */
        #main-content { display: none; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2>üîê Panel Administratora</h2>
            <p>Podaj klucz dostƒôpu:</p>
            <input type="password" id="admin-pass" class="login-input" placeholder="Has≈Ço...">
            <br>
            <button class="btn" onclick="tryLogin()">Zaloguj</button>
            <p id="login-msg" style="color: red; margin-top: 10px; font-size: 14px;"></p>
        </div>
    </div>

    <div id="main-content" class="container">
        <h1>üëë Panel ZarzƒÖdzania ZrzutkƒÖ</h1>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <button class="btn" onclick="loadParticipants()">üîÑ Od≈õwie≈º Listƒô</button>
            <button class="btn" style="background: #6c757d; margin-left: 10px;" onclick="copyEmails()">üìã Kopiuj E-maile</button>
        </div>

        <div class="header-stats">
            <div class="stat-box">
                <div class="stat-value" id="month-display">--</div>
                <div class="stat-label">MiesiƒÖc</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="count-display">0</div>
                <div class="stat-label">Op≈Çaconych</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="money-display">0 z≈Ç</div>
                <div class="stat-label">Skarbonka</div>
            </div>
        </div>

        <table id="table">
            <thead>
                <tr>
                    <th>Email Uczestnika</th>
                    <th>Kwota</th>
                    <th>Data Wp≈Çaty</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script>
        const API_URL = "https://kdpwingmanv2backend-production.up.railway.app";
        let SECRET_KEY = ""; // Teraz jest puste! Uzupe≈Çnimy po wpisaniu has≈Ça.

        // Funkcja logowania
        function tryLogin() {
            const pass = document.getElementById('admin-pass').value;
            if (!pass) return;

            // Zapisujemy to co wpisa≈Ç u≈ºytkownik jako klucz
            SECRET_KEY = pass;
            
            // Pr√≥bujemy pobraƒá dane. Je≈õli has≈Ço z≈Çe, backend odrzuci.
            loadParticipants(true);
        }

        async function loadParticipants(isLoginAttempt = false) {
            const msg = document.getElementById('login-msg');
            if(isLoginAttempt) msg.innerText = "Sprawdzanie...";

            try {
                const res = await fetch(`${API_URL}/api/admin/participants?secret=${SECRET_KEY}`);
                const data = await res.json();

                if (!res.ok) {
                    if(isLoginAttempt) {
                        msg.innerText = "‚ùå B≈Çƒôdne has≈Ço!";
                    } else {
                        alert("B≈ÇƒÖd autoryzacji. Od≈õwie≈º stronƒô.");
                    }
                    return;
                }

                // SUKCES - Poka≈º panel, ukryj logowanie
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';

                // Wype≈Çnij dane
                document.getElementById('month-display').innerText = data.month;
                document.getElementById('count-display').innerText = data.count;
                
                let totalMoney = 0;
                if(data.participants.length > 0) {
                    totalMoney = data.participants.reduce((acc, curr) => acc + parseFloat(curr.amount_paid), 0);
                }
                document.getElementById('money-display').innerText = totalMoney.toFixed(2) + " z≈Ç";

                const tbody = document.getElementById('tbody');
                tbody.innerHTML = '';
                
                if (data.participants.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Brak wp≈Çat w tym miesiƒÖcu.</td></tr>';
                } else {
                    data.participants.forEach(p => {
                        const row = `<tr>
                            <td><strong>${p.email}</strong></td>
                            <td>${p.amount_paid} z≈Ç</td>
                            <td>${new Date(p.joined_at).toLocaleString('pl-PL')}</td>
                            <td><span class="status-paid">‚úÖ Op≈Çacono</span></td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                }

            } catch (err) {
                if(isLoginAttempt) msg.innerText = "B≈ÇƒÖd po≈ÇƒÖczenia z serwerem.";
                console.error(err);
            }
        }

        // Funkcja dla Ciebie - kopiuje wszystkie maile do schowka (≈ºeby≈õ m√≥g≈Ç wkleiƒá do Outlooka/Gmaila)
        function copyEmails() {
            const rows = document.querySelectorAll('#tbody tr td strong');
            if(rows.length === 0) return alert("Brak maili do skopiowania");
            
            let emails = [];
            rows.forEach(el => emails.push(el.innerText));
            
            navigator.clipboard.writeText(emails.join(', '));
            alert("Skopiowano " + emails.length + " maili do schowka!");
        }
        
        // Obs≈Çuga Entera w polu has≈Ça
        document.getElementById('admin-pass').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                tryLogin();
            }
        });
    </script>
</body>
</html>
