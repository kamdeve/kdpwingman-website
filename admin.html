<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Zrzutki - KDP Wingman</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 40px; background: #f0f2f5; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        .header-stats { display: flex; justify-content: space-around; margin: 30px 0; background: #f8f9fa; padding: 20px; border-radius: 8px; }
        .stat-box { text-align: center; }
        .stat-value { font-size: 2rem; font-weight: bold; color: #007bff; }
        .stat-label { color: #666; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; border-bottom: 1px solid #eee; text-align: left; }
        th { background-color: #f1f3f5; font-weight: 600; color: #495057; }
        tr:hover { background-color: #f8f9fa; }
        
        .status-paid { color: #28a745; font-weight: bold; background: #d4edda; padding: 5px 10px; border-radius: 20px; font-size: 0.85rem; }
        
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .btn:hover { background: #0056b3; }
        .btn-action { background: #6c757d; font-size: 0.8rem; padding: 5px 10px; margin-left: 10px; }
        
        .password-box { font-family: monospace; background: #eee; padding: 2px 6px; border-radius: 4px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üëë Panel ZarzƒÖdzania ZrzutkƒÖ</h1>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <button class="btn" onclick="loadParticipants()">üîÑ Od≈õwie≈º Listƒô Wp≈Çat</button>
        </div>

        <div class="header-stats">
            <div class="stat-box">
                <div class="stat-value" id="month-display">--</div>
                <div class="stat-label">Aktualny MiesiƒÖc</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="count-display">0</div>
                <div class="stat-label">Op≈Çaconych Os√≥b</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="money-display">0 z≈Ç</div>
                <div class="stat-label">Zebrana Kwota</div>
            </div>
        </div>

        <table id="table">
            <thead>
                <tr>
                    <th>Email Uczestnika</th>
                    <th>Wp≈Çata</th>
                    <th>Data Do≈ÇƒÖczenia</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr><td colspan="4" style="text-align:center; padding: 20px;">Kliknij "Od≈õwie≈º", aby pobraƒá dane...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        // UWAGA: Upewnij siƒô, ≈ºe ten adres jest poprawny (V2 Backend)
        const API_URL = "https://kdpwingmanv2backend-production.up.railway.app";
        const SECRET = "super_tajne_haslo_admina"; 

        async function loadParticipants() {
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">≈Åadowanie danych...</td></tr>';

            try {
                const res = await fetch(`${API_URL}/api/admin/participants?secret=${SECRET}`);
                const data = await res.json();

                if (!res.ok) {
                    tbody.innerHTML = `<tr><td colspan="4" style="color:red; text-align:center;">B≈ÇƒÖd: ${data.error || "Brak dostƒôpu"}</td></tr>`;
                    return;
                }

                // Aktualizacja statystyk
                document.getElementById('month-display').innerText = data.month;
                document.getElementById('count-display').innerText = data.count;
                
                // Oblicz sumƒô (prosta matematyka w JS)
                let totalMoney = 0;
                if(data.participants.length > 0) {
                    totalMoney = data.participants.reduce((acc, curr) => acc + parseFloat(curr.amount_paid), 0);
                }
                document.getElementById('money-display').innerText = totalMoney.toFixed(2) + " z≈Ç";

                // Generowanie tabeli
                tbody.innerHTML = '';
                if (data.participants.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Jeszcze nikt nie wp≈Çaci≈Ç w tym miesiƒÖcu.</td></tr>';
                    return;
                }

                data.participants.forEach(p => {
                    const row = `<tr>
                        <td><strong>${p.email}</strong> <br><span class="status-paid">Op≈Çacono</span></td>
                        <td>${p.amount_paid} z≈Ç</td>
                        <td>${new Date(p.joined_at).toLocaleString('pl-PL')}</td>
                        <td>
                            <button class="btn btn-action" onclick="generatePass(this)">üîë Generuj Has≈Ço</button>
                            <span class="password-box"></span>
                        </td>
                    </tr>`;
                    tbody.innerHTML += row;
                });

            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="4" style="color:red; text-align:center;">B≈ÇƒÖd po≈ÇƒÖczenia: ${err.message}</td></tr>`;
            }
        }

        // Ma≈Ça funkcja pomocnicza dla admina
        function generatePass(btn) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let pass = "";
            for (let i = 0; i < 8; i++) {
                pass += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            const span = btn.nextElementSibling;
            span.innerText = pass;
            span.style.display = "inline-block";
            btn.innerText = "Skopiuj";
            
            // Kopiowanie do schowka
            navigator.clipboard.writeText(pass);
        }
    </script>
</body>
</html>
