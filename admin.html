<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Admina - Autopilot</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background: #f0f2f5; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; }
        .settle-box { background: #e3f2fd; padding: 20px; border-radius: 10px; border-left: 5px solid #2196F3; margin: 20px 0; }
        .preview-box { background: white; padding: 15px; margin-top: 10px; border-radius: 5px; font-family: monospace; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        .btn { padding: 10px 20px; cursor: pointer; color: white; border: none; border-radius: 5px; font-size:1rem; }
        .btn-green { background: #28a745; }
        .btn-blue { background: #007bff; }
        .btn-red { background: #dc3545; }
        .tag { background: #ffeb3b; padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëë Centrum Dowodzenia</h1>
        <div id="login-sec">
            <input type="password" id="pass" placeholder="Has≈Ço..."> <button onclick="login()" class="btn btn-blue">Login</button>
        </div>
        
        <div id="panel" style="display:none; margin-top: 20px;">
            <div style="display:flex; justify-content:space-between; background:#f8f9fa; padding:15px; border-radius:8px;">
                <div>Uczestnik√≥w: <strong id="count">0</strong></div>
                <div>Depozyty: <strong id="pool">0 z≈Ç</strong></div>
                <div>Kurs NBP: <strong id="rate" class="tag">Loading...</strong></div>
            </div>

            <div class="settle-box">
                <h3>ü§ñ Automatyczne Rozliczenie MiesiƒÖca</h3>
                <p>System pobierze kurs z NBP, obliczy koszt 80 USD w z≈Çot√≥wkach i odda resztƒô.</p>
                
                <div class="preview-box" id="preview">
                    ≈Åadowanie danych NBP...
                </div>
                <br>
                <button class="btn btn-green" onclick="settle()">üöÄ Uruchom Procedurƒô Rozliczenia</button>
            </div>

            <h3>üí∏ Zlecenia Wyp≈Çat</h3>
            <table id="withdraw-table"><tbody></tbody></table>

            <h3>üìã Uczestnicy</h3>
            <table id="users-table"><tbody></tbody></table>
        </div>
    </div>

    <script>
        const API = "https://kdpwingmanv2backend-production.up.railway.app";
        let KEY = "";
        let USER_COUNT = 0;
        let CURRENT_RATE = 0;

        function login() {
            KEY = document.getElementById('pass').value;
            loadData();
        }

        async function loadData() {
            try {
                const res = await fetch(`${API}/api/admin/participants?secret=${KEY}`);
                const data = await res.json();
                if(data.error) return alert("B≈ÇƒÖd has≈Ça");
                
                document.getElementById('login-sec').style.display = 'none';
                document.getElementById('panel').style.display = 'block';
                
                USER_COUNT = data.count;
                CURRENT_RATE = data.currentRate || 3.95; // Domy≈õlnie je≈õli b≈ÇƒÖd NBP

                document.getElementById('count').innerText = USER_COUNT;
                document.getElementById('rate').innerText = CURRENT_RATE + " PLN";
                document.getElementById('pool').innerText = (USER_COUNT * 40).toFixed(2) + " z≈Ç";
                
                renderTables(data);
                updatePreview();

            } catch(e) { alert("B≈ÇƒÖd po≈ÇƒÖczenia"); }
        }

        function updatePreview() {
            if(USER_COUNT === 0) return document.getElementById('preview').innerHTML = "Brak uczestnik√≥w.";

            const costUSD = 80;
            const costPLN = costUSD * CURRENT_RATE;
            const perPerson = costPLN / USER_COUNT;
            const fee = 10;
            const totalDeduction = perPerson + fee;
            const refund = 40 - totalDeduction;

            let html = `
                Faktura: $80 * ${CURRENT_RATE} (NBP) = <strong>${costPLN.toFixed(2)} PLN</strong><br>
                Na osobƒô: ${perPerson.toFixed(2)} z≈Ç + 10 z≈Ç (Serwis) = <span style="color:red">-${totalDeduction.toFixed(2)} z≈Ç</span><br>
                Depozyt: 40.00 z≈Ç<br>
                -----------------------------------<br>
                <strong>ZWROT DLA KLIENTA: <span style="color:green; font-size:1.2rem;">+${refund.toFixed(2)} z≈Ç</span></strong>
            `;
            
            if(refund < 0) html += `<br><strong style="color:red">‚ö†Ô∏è UWAGA: Brakuje pieniƒôdzy! Zwiƒôksz depozyt w przysz≈Ço≈õci.</strong>`;
            
            document.getElementById('preview').innerHTML = html;
        }

        function renderTables(data) {
            const tUser = document.getElementById('users-table').querySelector('tbody');
            tUser.innerHTML = data.participants.map(p => `<tr><td>${p.email}</td><td>${p.amount_paid} z≈Ç</td></tr>`).join('');

            const tWith = document.getElementById('withdraw-table').querySelector('tbody');
            tWith.innerHTML = data.withdrawals.length ? data.withdrawals.map(w => `
                <tr>
                    <td>${w.email}</td>
                    <td style="color:red; font-weight:bold;">-${w.amount} z≈Ç</td>
                    <td>
                        <button class="btn btn-red" onclick="confirmWithdraw(${w.id}, '${w.email}', ${w.amount})">
                            Zrealizuj
                        </button>
                    </td>
                </tr>`).join('') : '<tr><td>Brak zlece≈Ñ.</td></tr>';
        }

        async function settle() {
            if (!confirm(`Czy uruchomiƒá AUTOMATYCZNE ROZLICZENIE wg kursu NBP (${CURRENT_RATE})?`)) return;
            
            const res = await fetch(`${API}/api/admin/settle`, {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ secret: KEY }) // Nie wysy≈Çamy kwoty, backend sam pobierze NBP
            });
            const d = await res.json();
            alert(d.message || d.error);
            loadData();
        }

        async function confirmWithdraw(id, email, amount) {
            if(!confirm(`Czy potwierdzasz, ≈ºe wykona≈Çe≈õ przelew rƒôczny na kwotƒô ${amount} z≈Ç dla ${email}?`)) return;

            try {
                const res = await fetch(`${API}/api/admin/confirm-withdraw`, {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({ secret: KEY, withdrawId: id })
                });
                const d = await res.json();
                if(res.ok) {
                    alert("‚úÖ " + d.message);
                    loadData(); // Od≈õwie≈º tabelƒô
                } else {
                    alert("B≈ÇƒÖd: " + d.error);
                }
            } catch(e) { alert("B≈ÇƒÖd po≈ÇƒÖczenia"); }
        }
        
        // Enter = Login
        document.getElementById('pass').addEventListener("keypress", function(e) {
            if (e.key === "Enter") login();
        });
    </script>
</body>
</html>
