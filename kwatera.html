<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwatera Główna - KDP Wingman</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="content-container">
            <h1>Kwatera Główna Wingman</h1>
            <p>Wgraj swój raport KDP, aby rozpocząć analizę.</p>

            <div class="upload-section">
                <label for="reportUploader" class="cta-button">Wybierz plik raportu</label>
                <input type="file" id="reportUploader" accept=".xlsx, .csv" style="display: none;">
                <span id="fileName">Nie wybrano pliku</span>
            </div>

            <div id="dashboard-container">
                <p>Twoje analizy pojawią się tutaj.</p>
            </div>
        </div>

    </div>
    <script src="kwatera.js"></script>
    </body>
</html>
